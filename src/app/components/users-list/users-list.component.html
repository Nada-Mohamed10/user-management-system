<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            
            <!-- <app-sidebar></app-sidebar> -->
        </div>
        <div class="col-10">
      <app-search (searchChanged)="onSearchChanged($event)"></app-search>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of admission</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of allUsers | search:searchTerm | paginate: { itemsPerPage: 10, currentPage: page }">
                        <td></td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.birthDate}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="page = $event " class="pagination mt-5"></pagination-controls>
        </div>
         
    </div>
    
</div>
