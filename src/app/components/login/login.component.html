<div class="container-fluid min-vh-100 bg-warning py-4">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4 bg-white p-4 p-md-5 rounded shadow">
          <div class="text-center">
            <h2 class="h2-md ">User Management System</h2>
            <h5 class="mt-4">Sign In</h5>
            <p class="mt-3 text-muted">Enter your credentials to access your account</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-form mt-4">
              <div class="form-group mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" formControlName="username">
                <div *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].touched">
                  <p *ngIf="loginForm.controls['username'].errors['required']" class="text-danger small">Name is required</p>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
                <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
                  <p *ngIf="loginForm.controls['password'].errors['required']" class="text-danger small">Password is required</p>
                  <p *ngIf="loginForm.controls['password'].errors['minlength']" class="text-danger small">Password min length 2</p>
                </div>
              </div>
              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-warning text-white" [disabled]="loginForm.invalid">Sign In</button>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>
