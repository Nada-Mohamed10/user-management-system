<!-- Toggle Button for Mobile -->
<button class="btn btn-toggle d-lg-none" (click)="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar-wrapper" [class.collapsed]="isCollapsed">
    <div class="sidebar d-flex flex-column h-100">
        <!-- Logo and Title -->
        <div class="title p-4">
            <h5 class="d-flex align-items-center">
                <i class="fa-solid fa-users-gear me-2"></i>
                <span>User Management</span>
            </h5>
        </div>

        <!-- User Profile Section -->
        <div class="user-profile text-center p-4" *ngIf="user">
            <div class="profile-image-wrapper">
                <img src="assets/user.jpg" alt="User Profile" class="img-fluid">
                <div class="status-indicator online"></div>
            </div>
            <h6 class="mt-3 mb-1">{{user.firstName}} {{user.lastName}}</h6>
            <p class="role-badge">
                <i class="fa-solid fa-shield-halved me-1"></i>Administrator
            </p>
        </div>

        <!-- Navigation Menu -->
        <div class="list flex-grow-1">
            <ul class="list-unstyled px-3">
                <li class="mb-2">
                    <a href="" class="text-decoration-none d-flex align-items-center">
                        <i class="fa-solid fa-house-chimney"></i>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="" class="text-decoration-none d-flex align-items-center" routerLink="/users-list">
                        <i class="fa-solid fa-users-viewfinder"></i>
                        <span class="ms-3">Users</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a class="text-decoration-none d-flex align-items-center" routerLink="/form">
                        <i class="fa-solid fa-user-plus"></i>
                        <span class="ms-3">Add User</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="" class="text-decoration-none d-flex align-items-center" routerLink="/profile">
                        <i class="fa-solid fa-id-card"></i>
                        <span class="ms-3">Profile</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Logout Section -->
        <div class="logout p-4">
            <a class="text-decoration-none d-flex align-items-center" (click)="logout()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="ms-3">Logout</span>
            </a>
        </div>
    </div>
</div>
