<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-search (searchChanged)="onSearchChanged($event)"></app-search>

            <div class="title mt-4 mb-3  d-flex justify-content-between align-items-center">
                <h5 class="title mb-0">Users List</h5>
                <a class="btn btn-primary"  routerLink="/form">ADD NEW User</a>
            </div>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="d-none d-md-table-cell"></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Date of admission</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUsers | search:searchTerm | paginate: { itemsPerPage: 5, currentPage: page }">
                            <td class="d-none d-md-table-cell">
                                <img src="{{user.image}}" alt="" class="img-fluid rounded-circle" width="50px" height="50px">
                            </td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.birthDate}}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary me-2" routerLink="/form"  [state]="{ user: user }">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <pagination-controls (pageChange)="page = $event" class="pagination mt-5"></pagination-controls>
            </div>
        </div>
         
    </div>
    
</div>
