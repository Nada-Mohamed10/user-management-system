<div class="container-fluid mt-5 ps-lg-5">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="search-input-wrapper position-relative flex-grow-1 me-3">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search..."
                        [(ngModel)]="searchTerm"
                        (input)="onSearchChange()"
                    />
                    <i class="bi bi-search position-absolute top-50 translate-middle-y end-0 me-3 text-muted"></i>
                </div>
                <div class="notification-icon">
                    <i class="bi bi-bell fs-4 text-muted"></i>
                </div>
            </div>
        </div>
    </div>
</div>
