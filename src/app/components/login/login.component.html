<div class="conatiner bg-warning">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-md-4 bg-white p-5 rounded shadow mt-5 box">
          <div class="text-center">
            <h2>
            User Management System
            </h2>
            <h5 class="mt-5">Sign In</h5>
            <p class="mt-3">Enter your credentials to access your account</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-form mt-5">
            <div class="Name mt-3">
                <label for="Name" class="mb-2">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" formControlName="username">
                <div *ngIf="loginForm.controls['username'].errors &&loginForm.controls['username'].touched">
                 <p *ngIf="loginForm.controls['username'].errors['required']" class="text-danger">  Name is required</p>
              
                 
                </div>

            </div>
            <div class="password mt-3">
                <label for="password" class="mb-2">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
                 <div *ngIf="loginForm.controls['password'].errors &&loginForm.controls['password'].touched">
                 <p *ngIf="loginForm.controls['password'].errors['required']" class="text-danger">  Password is required</p>
                   <p  *ngIf="loginForm.controls['password'].errors['minlength']" class="text-danger"> Password min length 2</p>
                </div>
            </div>
            <div class="bg-warning mt-4 text-center">
                <button class="btn text-white rounded w-100" [disabled]="loginForm.invalid" >Sign In</button>
            </div>
          </div>
          </form>
        </div>
    </div>
</div>
